<script>		
				jQuery(document).ready( function() {
					var albumLenth = jQuery("#gallerythumb ul li").length;  // Find the media length
					var albumIndex = 1  // current Index
					jQuery("#gallerythumb ul li a img").css("opacity",.7);
					jQuery("#gallerythumb ul li:first").find("a img").css("opacity",1); // Select first image on load

					jQuery("#gallerythumb ul li").mouseover(function() {
						jQuery(this).find("a img").css("opacity",1); 
					}).mouseout(function() {	
						jQuery(this).find("a img").css("opacity",.7);
						jQuery("#gallerythumb ul li:nth-child("+albumIndex+")").find("a img").css("opacity",1); 
					});
					loadMedia(jQuery("#gallerythumb ul li:first a").attr("href"));
					if(albumLenth > 1) {	
						jQuery(".portfolio-next").find("div").attr("class","portfolio-next-image"); // enable next click
					}
					jQuery(".portfolio-prev").click( function () {
						albumIndex = preMedia(albumIndex);
					});

					jQuery(".portfolio-next").click( function () {
							albumIndex = nextMedia(albumIndex);
					});
					jQuery("#gallerythumb ul li a").click(function(event) {
						event.preventDefault();
						jQuery("#gallerythumb ul li a img").css("opacity",.7);				
						albumIndex = parseInt(jQuery(this).attr("alt"));
						
					
						var url = jQuery(this).attr("href");
						loadMedia(url);

						if(albumIndex ==1)
						{
							jQuery(".portfolio-prev").find("div").attr("class","portfolio-prev-InActive");
						}
						else if(albumIndex >1 && albumLenth>1)
						{						
								jQuery(".portfolio-prev").find("div").attr("class","portfolio-prev-image");
						}
						
						if(albumIndex == albumLenth && albumLenth>1)
						{							
							jQuery(".portfolio-next").find("div").attr("class","portfolio-next-InActive");
						}		
						else
						{
							jQuery(".portfolio-next").find("div").attr("class","portfolio-next-image");
						}	
					    albumIndex = jQuery(this).parent().index("li")+1;
						jQuery("#gallerythumb ul li:nth-child("+albumIndex+")").find("a img").css("opacity",1); 
						if(albumIndex ==1)
						{
							jQuery(".portfolio-prev").find("div").attr("class","portfolio-prev-InActive");
							
						}
						else if(albumLenth == albumIndex)
						{		
							jQuery(".portfolio-prev").find("div").attr("class","portfolio-prev-image");
							jQuery(".portfolio-next").find("div").attr("class","portfolio-next-InActive");
						}
						else if(albumIndex >1)
						{
							jQuery(".portfolio-prev").find("div").attr("class","portfolio-prev-image");
						}
						

					});
				});
function nextMedia (albumIndex) {

				if(albumLenth > 1 && albumIndex < albumLenth) {
					var width = jQuery("#gallerythumb ul li:nth-child("+albumIndex+")").find("a img").width()+5;
					var left = jQuery(".portfolio-thumbs").scrollLeft() + width;
					jQuery(".portfolio-thumbs").animate({scrollLeft: left +'px'});

					albumIndex = albumIndex+1; 
					var url = jQuery("#gallerythumb ul li:nth-child("+albumIndex+")").find("a").attr("href");
					loadMedia(url);
					jQuery(".portfolio-prev").find("div").attr("class","portfolio-prev-image");
					jQuery("#gallerythumb ul li").find("a img").css("opacity",.7); 
					jQuery("#gallerythumb ul li:nth-child("+albumIndex+")").find("a img").css("opacity",1); 
					if(albumLenth == albumIndex)
					{
						albumIndex = albumLenth;
						jQuery(".portfolio-next").find("div").attr("class","portfolio-next-InActive");
					}
					return albumIndex;
				}
				else
					return albumIndex;

}

function preMedia (albumIndex) {
	
	if(albumIndex > 1) {
		var width = jQuery("#gallerythumb ul li:nth-child("+albumIndex+")").find("a img").width()+5;
		var left = jQuery(".portfolio-thumbs").scrollLeft() - width;
		jQuery(".portfolio-thumbs").animate({scrollLeft: left +'px'});
		albumIndex = albumIndex-1; 
		var url = jQuery("#gallerythumb ul li:nth-child("+albumIndex+")").find("a").attr("href");
		loadMedia(url);
		jQuery(".portfolio-next").find("div").attr("class","portfolio-next-image");
		jQuery("#gallerythumb ul li").find("a img").css("opacity",.7); 
		jQuery("#gallerythumb ul li:nth-child("+albumIndex+")").find("a img").css("opacity",1); 
		if(albumIndex ==1)
		{
			jQuery(".portfolio-prev").find("div").attr("class","portfolio-prev-InActive");
		}
		return albumIndex;
	}
	else
		return albumIndex;
}

function loadMedia(url)
{
	jQuery(".portfolio-next").find("div").attr("class","portfolio-next-InActive"); // enable next click
	albumLenth = jQuery("#gallerythumb ul li").length;  // Find the media length
	if(albumLenth > 1) {	
				jQuery(".portfolio-next").find("div").attr("class","portfolio-next-image"); // enable next click
	}
	var imgType = _getFileType (url);
	//alert(url)
	jQuery(".portfolio-prev").css("margin-top","-15px");
    jQuery(".portfolio-next").css("margin-top","-15px");

	if(imgType == "youtube") {
			jQuery(".portfolio-image").html('<iframe class="youtube-player" type="text/html" width="540" height="300" src="'+url+'" frameborder="0" 			allowfullscreen ></iframe>');
			jQuery(".portfolio-image-wrapper").css("height","355px");
			jQuery(".portfolio-prev").css("margin-top","5px");
			jQuery(".portfolio-next").css("margin-top","5px");
	}
	else if(imgType == "vimeo") {

		var urls  = url.split("/");
			url   = urls[urls.length-1];
			urls  = url.split("hd#");
			url   = urls[urls.length-1];

		jQuery(".portfolio-image").html('<iframe src="http://player.vimeo.com/video/'+url+'?title=0&amp;byline=0&amp;portrait=0" width="540" height="300" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>');
		jQuery(".portfolio-image-wrapper").css("height","355px");
		jQuery(".portfolio-prev").css("margin-top","5px");
		jQuery(".portfolio-next").css("margin-top","5px");
	}
	else if(imgType == "soundcloud") {
		jQuery(".portfolio-image").html('<object height="81" width="550" id="myPlayer" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"><param name="movie" value="http://player.soundcloud.com/player.swf?url='+url+'&enable_api=true&object_id=myPlayer"></param><param name="allowscriptaccess" value="always"></param><embed allowscriptaccess="always" height="81" src="http://player.soundcloud.com/player.swf?url='+url+'&enable_api=true&object_id=myPlayer" type="application/x-shockwave-flash" width="550" name="myPlayer"></embed></object>');
		jQuery(".portfolio-image-wrapper").css("height","135px");
	
	}
	else if(imgType == "image") {
		jQuery(".portfolio-image").html('<img src="'+url+'" width="540" height="300" />');
		jQuery(".portfolio-image-wrapper").css("height","355px");
		jQuery(".portfolio-prev").css("margin-top","5px");
		jQuery(".portfolio-next").css("margin-top","5px");
	}
	else {
		jQuery(".portfolio-image").html('<iframe type="text/html" width="540" height="300" src="'+url+'" frameborder="0" 			allowfullscreen ></iframe>');
		jQuery(".portfolio-image-wrapper").css("height","355px");
		jQuery(".portfolio-prev").css("margin-top","5px");
		jQuery(".portfolio-next").css("margin-top","5px");
	}
}
function _getFileType(itemSrc){

			jQuery(document).dequeue();
			if (itemSrc.match(/youtube\.com\/watch/i) || itemSrc.match(/youtube\.com\/embed/i) || itemSrc.match(/youtu\.be/i)) {
				return 'youtube';
			}else if (itemSrc.match(/vimeo\.com/i)) {
				return 'vimeo';
			}else if (itemSrc.match(/soundcloud\.com/i)) {
				return 'soundcloud';
			}else if(itemSrc.match(/\b.mov\b/i)){ 
				return 'quicktime';
			}else if(itemSrc.match(/\b.swf\b/i)){
				return 'flash';
			}else if(itemSrc.match(/\biframe=true\b/i)){
				return 'iframe';
			}else if(itemSrc.match(/\bajax=true\b/i)){
				return 'ajax';
			}else if(itemSrc.match(/\bcustom=true\b/i)){
				return 'custom';
			}else if(itemSrc.substr(0,1) == '#'){
				return 'inline';
			}
			else if(itemSrc.match(/\b.com\b/i) || itemSrc.match(/\b.in\b/i)){
	
				return 'url';
			}
			else{
				return 'image';
			};
};
